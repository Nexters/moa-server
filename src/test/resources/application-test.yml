spring:
  application:
    name: demo

jwt:
  secret-key: ${secret.jwt.local.access.secret-key}
  expiration-milliseconds: ${secret.jwt.local.access.expiration}

oidc:
  kakao:
    jwks-uri: ${secret.oauth.kakao.jwks-uri}
    cache-ttl-seconds: ${secret.oauth.cache-ttl-seconds}
  apple:
    jwks-uri: ${secret.oauth.apple.jwks-uri}
    cache-ttl-seconds: ${secret.oauth.cache-ttl-seconds}
    client-id: ${secret.oauth.apple.client-id}
    team-id: ${secret.oauth.apple.team-id}
    key-id: ${secret.oauth.apple.key-id}
    private-key: ${secret.oauth.apple.private-key}
    redirect-uri: ${secret.oauth.apple.redirect-uri}
